<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <script src="https://unpkg.com/lucide@latest"></script>

<style>
    body {
  background-color: #000;
  color: white;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  margin: 0;
  font-family: "Poppins", sans-serif;
}

.bottom-navbar {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(30, 30, 30, 0.7);
  backdrop-filter: blur(10px);
  padding: 10px 20px;
  border-radius: 50px;
  box-shadow: 0 0 15px rgba(100, 100, 255, 0.1);
  gap: 20px;
  margin-bottom: 30px;
}

.nav-item {
  background-color: #111;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease;
  text-decoration: none;
  color: #ccc;
}

.nav-item:hover {
  background: linear-gradient(135deg, #6a5acd, #6f86d6);
  box-shadow: 0 0 15px rgba(130, 130, 255, 0.5);
  color: white;
  transform: translateY(-5px);
}

.nav-item i {
  width: 24px;
  height: 24px;
}

</style>
<body>
      <div class="bottom-navbar">
    <a href="#" class="nav-item" title="Home"><i data-lucide="home"></i></a>
    <a href="#" class="nav-item" title="About"><i data-lucide="user"></i></a>
    <a href="#" class="nav-item" title="Code"><i data-lucide="code"></i></a>
    <a href="#" class="nav-item" title="Work"><i data-lucide="briefcase"></i></a>
    <a href="#" class="nav-item" title="Contact"><i data-lucide="mail"></i></a>
  </div>

  <script>
    lucide.createIcons();
  </script>
    
</body>
</html>
